<!DOCTYPE html>
<html lang="pt-PT" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Branco v2.6</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&family=Orbitron:wght@400;700&family=Patrick+Hand&family=Quicksand:wght@400;700&family=Raleway:wght@400;700&family=Poppins:wght@400;700&family=VT323&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <style>
        /* --- 1. THEME & VARIABLES --- */
        :root {
            --bg-grad-1: #0f2027;
            --bg-grad-2: #203a43;
            --bg-grad-3: #2c5364;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-hover: rgba(255, 255, 255, 0.2);
            --accent-color: #4facfe;
            --danger-color: #ff6b6b;
            --success-color: #51cf66;
            --warn-color: #fcc419;
            --clap-color: #d63384;
            --gold-color: #ffd700;
            --font-main: 'Montserrat', sans-serif;
            --font-size-base: 5rem;
            --modal-overlay: rgba(0, 0, 0, 0.6);
            --expanded-bg: rgba(15, 32, 39, 0.95);
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] {
            --bg-grad-1: #dfe9f3;
            --bg-grad-2: #ffffff;
            --bg-grad-3: #fdfbfb;
            --text-color: #1a1a1a;
            --glass-bg: rgba(0, 0, 0, 0.04);
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-hover: rgba(0, 0, 0, 0.08);
            --accent-color: #005bea;
            --modal-overlay: rgba(255, 255, 255, 0.6);
            --expanded-bg: rgba(255, 255, 255, 0.95);
            --input-bg: rgba(0, 0, 0, 0.05);
        }

        /* 1. Neon (Cyberpunk) */
        [data-theme="neon"] {
            --bg-grad-1: #050510;
            --bg-grad-2: #100b20;
            --bg-grad-3: #0a0a1a;
            --text-color: #e0e0ff;
            --glass-bg: rgba(10, 10, 30, 0.6);
            --glass-border: #00ff9f;
            --glass-hover: rgba(0, 255, 159, 0.1);
            --accent-color: #00ff9f;
            --warn-color: #ff0055;
            --modal-overlay: rgba(0, 5, 20, 0.8);
            --expanded-bg: rgba(5, 5, 20, 0.95);
            --input-bg: rgba(0, 0, 0, 0.5);
            --font-main: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* 2. Sketch (Papel) */
        [data-theme="sketch"] {
            --bg-grad-1: #fdf6e3;
            --bg-grad-2: #fdf6e3;
            --bg-grad-3: #eee8d5;
            --text-color: #2b2b2b;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: #2b2b2b;
            --glass-hover: rgba(0, 0, 0, 0.05);
            --accent-color: #d33682;
            --modal-overlay: rgba(255, 248, 220, 0.8);
            --expanded-bg: #fdf6e3;
            --input-bg: rgba(255, 255, 255, 0.5);
            --font-main: 'Patrick Hand', cursive;
        }

        /* Specific override for Sketch borders */
        [data-theme="sketch"] * {
            border-radius: 2px !important;
        }

        /* 3. Nature (Natureza) */
        [data-theme="nature"] {
            --bg-grad-1: #e0f7fa;
            --bg-grad-2: #e8f5e9;
            --bg-grad-3: #c8e6c9;
            --text-color: #2e4a3d;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-hover: rgba(255, 255, 255, 0.6);
            --accent-color: #00897b;
            --modal-overlay: rgba(230, 245, 235, 0.7);
            --expanded-bg: rgba(240, 255, 245, 0.95);
            --input-bg: rgba(255, 255, 255, 0.3);
            --font-main: 'Quicksand', sans-serif;
        }

        /* 4. Ocean (Oceano) */
        [data-theme="ocean"] {
            --bg-grad-1: #001f3f;
            --bg-grad-2: #003366;
            --bg-grad-3: #004080;
            --text-color: #dbeaff;
            --glass-bg: rgba(0, 30, 60, 0.4);
            --glass-border: rgba(100, 200, 255, 0.2);
            --glass-hover: rgba(100, 200, 255, 0.1);
            --accent-color: #4facfe;
            --modal-overlay: rgba(0, 20, 40, 0.7);
            --expanded-bg: rgba(0, 31, 63, 0.95);
            --input-bg: rgba(0, 0, 0, 0.3);
            --font-main: 'Raleway', sans-serif;
        }

        /* 5. Sunset (Pôr do Sol) */
        [data-theme="sunset"] {
            --bg-grad-1: #2b102f;
            --bg-grad-2: #5b1e3e;
            --bg-grad-3: #8c2d4a;
            --text-color: #ffe3e3;
            --glass-bg: rgba(80, 30, 50, 0.3);
            --glass-border: rgba(255, 100, 100, 0.2);
            --glass-hover: rgba(255, 200, 200, 0.1);
            --accent-color: #ff9f1c;
            --modal-overlay: rgba(43, 16, 47, 0.8);
            --expanded-bg: rgba(91, 30, 62, 0.95);
            --input-bg: rgba(0, 0, 0, 0.3);
            --font-main: 'Poppins', sans-serif;
        }

        /* 6. Gameboy (Retro) */
        [data-theme="gameboy"] {
            --bg-grad-1: #8b956d;
            --bg-grad-2: #8b956d;
            --bg-grad-3: #c4cfa1;
            --text-color: #0f380f;
            --glass-bg: rgba(15, 56, 15, 0.1);
            --glass-border: #0f380f;
            --glass-hover: rgba(15, 56, 15, 0.2);
            --accent-color: #306230;
            --warn-color: #0f380f;
            /* No red in gameboy */
            --modal-overlay: rgba(139, 149, 109, 0.9);
            --expanded-bg: #8b956d;
            --input-bg: rgba(15, 56, 15, 0.1);
            --font-main: 'VT323', monospace;
        }

        [data-theme="gameboy"] * {
            border-radius: 0 !important;
            /* Sharp edges */
        }

        /* 7. 8-bit (Arcade) */
        [data-theme="8bit"] {
            --bg-grad-1: #000000;
            --bg-grad-2: #1a1a1a;
            --bg-grad-3: #222222;
            --text-color: #ffffff;
            --glass-bg: #000000;
            --glass-border: #ffffff;
            --glass-hover: #333333;
            --accent-color: #ff0044;
            --warn-color: #ffcc00;
            --modal-overlay: rgba(0, 0, 0, 0.9);
            --expanded-bg: #000000;
            --input-bg: #222222;
            --font-main: 'Press Start 2P', cursive;
        }

        [data-theme="8bit"] * {
            border-radius: 0 !important;
            box-shadow: none !important;
            border-width: 2px !important;
        }

        /* --- 2. RESET & BASE --- */
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: var(--font-main);
            color: var(--text-color);
            transition: color 0.5s ease;
            user-select: none;
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, var(--bg-grad-1), var(--bg-grad-2), var(--bg-grad-3));
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Sunburst Effect */
        .sunburst {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vmax;
            height: 200vmax;
            transform: translate(-50%, -50%);
            background: repeating-conic-gradient(from 0deg,
                    rgba(255, 215, 0, 0.1) 0deg 15deg,
                    transparent 15deg 30deg);
            z-index: -1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
            animation: rotateSunburst 30s linear infinite;
        }

        .sunburst.active {
            opacity: 1;
        }

        @keyframes rotateSunburst {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.8;
            }

            to {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .visible {
            opacity: 1 !important;
            transform: translateY(0) scale(1) !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Focus Management */
        button:focus-visible,
        input:focus-visible,
        textarea:focus-visible {
            outline: 3px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* --- 3. LAYOUT COMPONENTS --- */

        /* Logo & Menu */
        #logo-area {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 200;
        }

        #logo-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.9;
            transition: opacity 0.2s;
            padding: 5px;
            border-radius: 8px;
        }

        #logo-btn:hover {
            opacity: 1;
            background: var(--glass-hover);
        }

        #app-logo {
            height: 80px;
            width: auto;
            object-fit: contain;
            pointer-events: none;
        }

        #logo-arrow {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.5;
            transition: transform 0.3s;
        }

        #logo-area.active #logo-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            width: 260px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 2px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInMenu 0.2s ease-out;
        }

        #logo-area.active .dropdown-menu {
            display: flex;
        }

        @keyframes fadeInMenu {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
            padding: 8px 10px 4px;
            margin-top: 5px;
        }

        .menu-item {
            padding: 10px 15px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            opacity: 0.9;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            font-family: inherit;
        }

        .menu-item:hover {
            background: var(--glass-hover);
            opacity: 1;
        }

        .menu-item.active {
            background: var(--glass-hover);
            opacity: 1;
            font-weight: 600;
        }

        .menu-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 1px solid currentColor;
            opacity: 0.5;
            background: transparent;
        }

        .menu-item.active .menu-dot {
            background: var(--accent-color);
            border-color: var(--accent-color);
            opacity: 1;
        }

        .menu-divider {
            height: 1px;
            background: var(--glass-border);
            margin: 6px 0;
            opacity: 0.5;
        }

        /* Main Display Area */
        #display-area {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: var(--font-size-base);
            font-weight: 800;
            line-height: 1.1;
            margin: 0;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            transition: font-size 0.3s ease, opacity 0.5s, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* Rich Content Overrides */
        h1.rich-content {
            font-weight: normal;
            text-align: initial;
            white-space: normal;
            display: block;
            width: 100%;
        }

        h1.rich-content b,
        h1.rich-content strong {
            font-weight: 900;
        }

        h1.rich-content i,
        h1.rich-content em {
            font-style: italic;
        }

        h1.rich-content u {
            text-decoration: underline;
        }

        h1.rich-content ul,
        h1.rich-content ol {
            text-align: left;
            margin: 0 auto;
            display: inline-block;
            padding-left: 2rem;
        }

        h1.rich-content li {
            margin-bottom: 5px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 90;
            transition: all 0.3s;
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(5px);
            color: var(--text-color);
        }

        .nav-arrow.visible {
            opacity: 0.6;
            pointer-events: all;
        }

        .nav-arrow:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.15);
            background: var(--glass-hover);
        }

        .nav-arrow.left {
            left: 30px;
        }

        .nav-arrow.right {
            right: 30px;
        }

        .nav-arrow svg {
            width: 32px;
            height: 32px;
            stroke: currentColor;
            stroke-width: 2.5;
            fill: none;
        }

        .nav-queue-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-color);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* --- 4. CONTROL PANEL --- */
        #control-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            max-width: 900px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 15px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.7;
            z-index: 100;
        }

        #control-panel.expanded {
            border-radius: 20px;
            padding: 20px;
            background: var(--expanded-bg);
        }

        #control-panel:hover,
        #control-panel:focus-within,
        #control-panel.drawer-open {
            opacity: 1;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Toolbar */
        #toolbar {
            display: flex;
            gap: 8px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #rich-toolbar {
            display: none;
            gap: 5px;
            width: 100%;
            justify-content: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
            animation: fadeInMenu 0.3s ease;
        }

        #control-panel.expanded #rich-toolbar {
            display: flex;
        }

        .fmt-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .fmt-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .submenu-close {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-color);
            opacity: 0.5;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .submenu-close:hover {
            opacity: 1;
            color: var(--danger-color);
        }

        .fmt-btn:hover {
            background: var(--glass-hover);
            opacity: 1;
        }

        #control-panel:focus-within #toolbar,
        #control-panel.expanded #toolbar,
        #control-panel.drawer-open #toolbar {
            max-height: 120px;
            opacity: 1;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }

        .tool-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
        }

        .tool-btn:hover,
        .tool-btn:focus,
        .tool-btn.active {
            background: var(--glass-hover);
            border-color: var(--glass-border);
            opacity: 1;
            transform: translateY(-1px);
        }

        .tool-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            pointer-events: none;
        }

        .separator {
            width: 1px;
            background: var(--glass-border);
            height: 24px;
            margin: 0 5px;
        }

        /* Sound Drawer */
        #sound-drawer {
            width: 100%;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            margin-bottom: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
        }

        #sound-drawer.open {
            max-height: 250px;
            opacity: 1;
            margin-bottom: 15px;
            padding-bottom: 15px;
            padding-right: 30px;
            /* Space for close btn */
            border-bottom: 1px solid var(--glass-border);
        }

        #sound-drawer .submenu-close {
            top: 10px;
            transform: none;
        }

        .tool-btn.sound-playing {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--text-color);
            opacity: 1;
            animation: pulseEffect 0.5s infinite alternate;
        }

        @keyframes pulseEffect {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        /* Input Area */
        .input-wrapper {
            width: 100%;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            position: relative;
        }

        .input-editor {
            flex-grow: 1;
            padding: 8px 10px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 1.1rem;
            outline: none;
            font-family: inherit;
            text-align: left;
            min-height: 40px;
            max-height: 40px;
            transition: all 0.3s ease;
            overflow-y: hidden;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        #control-panel.expanded .input-editor {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: var(--input-bg);
        }

        .input-editor[placeholder]:empty:before {
            content: attr(placeholder);
            color: rgba(150, 150, 150, 0.7);
        }

        #btn-send {
            display: none;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #control-panel.expanded #btn-send {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #btn-send:hover {
            transform: scale(1.1);
        }

        #queue-info-badge {
            position: absolute;
            right: 0;
            bottom: 45px;
            background: var(--accent-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        #queue-info-badge.visible {
            opacity: 1;
        }

        /* --- 5. SPECIAL VIEWS (MODALS/COMPONENTS) --- */

        /* Modal System */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            backdrop-filter: blur(5px);
            z-index: 1000;

        .modal-input {

            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            margin-top: 10px;
        }

        .modal-input:focus {
            outline: 2px solid var(--accent-color);
            border-color: transparent;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s;

        .btn-cancel {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--glass-border);
        }

        .btn-cancel:hover {
            background: var(--glass-hover);
        }

        .btn-confirm {
            background: var(--accent-color);
            color: white;
        }

        .btn-confirm:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        /* QR Code Container */
        #qr-container {
            margin-top: 30px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: none;
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        #qr-close {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--danger-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        #qr-close:hover {
            transform: scale(1.1);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Timer Overlay */
        #timer-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 4rem;
            /* Increased size */
            font-weight: 300;
            background: var(--glass-bg);
            padding: 15px 35px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 100;
            font-variant-numeric: tabular-nums;
        }

        /* Scoreboard */
        #scoreboard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 50;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }

        .score-team {
            text-align: center;
            background: var(--glass-bg);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: transform 0.2s, border 0.3s;
            min-width: 90px;
            user-select: none;
        }

        .score-team:hover {
            transform: scale(1.05);
            background: var(--glass-hover);
        }

        .score-val {
            font-size: 4rem;
            /* Increased size */
            font-weight: 700;
            line-height: 1;
        }

        .score-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .score-team.winner-highlight {
            transform: scale(1.15);
            border: 2px solid var(--gold-color);
            background: rgba(255, 215, 0, 0.15);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        /* Dice */
        .dice-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .dice-result {
            font-size: 4rem;
            font-weight: 800;
            color: var(--accent-color);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }

        .dice-result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .dice-visuals {
            display: flex;
            gap: 30px;
            font-size: 10rem;
            line-height: 1;
            text-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .dice-shake {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tool-btn span {
                display: none;
            }

                padding: 10px;
            }

            h1 {
                font-size: 3rem !important;
            }

                top: 15px;
                left: 15px;
            }

                width: 95%;
                bottom: 15px;

            padding-top: 15px;

            animation: fadeInMenu 0.3s ease;
        }

        .slide-options-area.visible {
            display: flex;
        }

        .color-schemes {
            display: flex;
            gap: 15px;
        }

        .scheme-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .scheme-btn:hover,
        .scheme-btn.active {
            transform: scale(1.15);
            border-color: white;
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Balloons */
        .temp-balloon {
            position: absolute;
            background: var(--accent-color);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 200;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .temp-balloon.visible {
            opacity: 1;
            transform: translateY(-10px);
        }

        .temp-balloon::after {
            content: '';
            position: absolute;
            border: 6px solid transparent;
        }

        .temp-balloon.top {
            bottom: 100%;
            left: 20px;
            margin-bottom: 10px;
        }

        .temp-balloon.top::after {
            top: 100%;
            left: 20px;
            border-top-color: var(--accent-color);
        }

        .temp-balloon.static-balloon {
            position: relative;
            transform: none !important;
            margin-bottom: 5px;
            opacity: 1;
            pointer-events: auto;
        }

        .temp-balloon.static-balloon::after {
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-top-color: var(--accent-color);
            bottom: auto;
            border-bottom-color: transparent;
        }

        /* LINKS DRAWER (GRID BELOW INPUT) */
        .links-drawer {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
            margin-top: 10px;
            border-top: 1px solid var(--glass-border);
            animation: fadeIn 0.3s ease;
            width: 100%;
        }

        .links-drawer.visible {
            display: grid;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-color);
            text-align: left;
            font-weight: 500;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .link-card svg {
            opacity: 0.8;
            stroke: var(--accent-color);
        }

        /* INLINE SLIDE CONTROLS */
        .inline-scheme-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            /* Ensure border is visible */
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* Shadow for better visibility */
        }

        .inline-scheme-btn:hover {
            transform: scale(1.1);
        }

        .inline-scheme-btn.active {
            border-color: white;
            transform: scale(1.15);
            box-shadow: 0 0 8px var(--accent-color);
        }


        .slide-inline-controls {
            display: none;
            /* Default hidden */
            align-items: center;
            gap: 8px;
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid var(--glass-border);
            z-index: 20;
            /* Ensure visibility */
            position: relative;
        }

        .slide-inline-controls.visible {
            display: flex !important;
            /* Force display when toggled */
        }


        .btn-plane:hover {
            transform: scale(1.1) rotate(-10deg);
        }

        /* ZEN MODE - IDLE STATE */
        body[data-mode="simple"] #logo-area,
        body[data-mode="simple"] #control-panel,
        body[data-mode="simple"] .nav-arrow,
        body[data-mode="simple"] .input-wrapper {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        body[data-mode="simple"].idle #logo-area {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-20px);
        }

        body[data-mode="simple"].idle #control-panel {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        body[data-mode="simple"].idle .nav-arrow {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        /* Redundant safety for input wrapper if footer selector fails */
        body[data-mode="simple"].idle .input-wrapper {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

    <!-- SCRIPTS -->
    <script>
        /*******************************************************
         * 1. CONSTANTS & ASSETS
         *******************************************************/
        const BRANDS = {
            'futuro': { light: 'https://i.imgur.com/L7wNgqt.png', dark: 'https://i.imgur.com/tYc9GgI.png', name: 'Futuro Digital' },
            'passaporte': { light: 'https://i.imgur.com/Rzf5kQ3.png', dark: 'https://i.imgur.com/Mzwq7n0.png', name: 'Passaporte Competências' },
            'ia': { light: 'https://i.imgur.com/9qGRGAt.png', dark: 'https://i.imgur.com/QPifhum.png', name: 'IA para Todos' }
        };

        const SOUNDS = {
            success: "https://heldertoucas.github.io/quadrobrancoformacao/certo.mp3",
            error: "https://heldertoucas.github.io/quadrobrancoformacao/errado.mp3",
            pointUp: "https://heldertoucas.github.io/quadrobrancoformacao/mais_um_ponto.mp3",
            pointDown: "https://heldertoucas.github.io/quadrobrancoformacao/menos_um_ponto.mp3",
            drum: "https://heldertoucas.github.io/quadrobrancoformacao/rufar.mp3",
            clap: "https://heldertoucas.github.io/quadrobrancoformacao/aplausos.mp3",
            palmas: "https://heldertoucas.github.io/quadrobrancoformacao/palmas.mp3",
            fanfare: "https://heldertoucas.github.io/quadrobrancoformacao/trompetas.mp3",
            trophy: "https://heldertoucas.github.io/quadrobrancoformacao/sucesso_guitarra.mp3"
        };

        const SOUND_METADATA = [
            { id: 'success', color: 'var(--success-color)', icon: 'Check', label: 'Sucesso' },
            { id: 'error', color: 'var(--danger-color)', icon: 'X', label: 'Erro' },
            { id: 'drum', color: 'var(--warn-color)', icon: 'Drum', label: 'Tambores' },
            { id: 'clap', color: 'var(--clap-color)', icon: 'Clap', label: 'Ovação' },
            { id: 'palmas', color: 'var(--clap-color)', icon: 'Clap', label: 'Aplauso' },
            { id: 'pointUp', color: 'var(--success-color)', icon: 'Plus', label: '+1' },
            { id: 'pointDown', color: 'var(--danger-color)', icon: 'Minus', label: '-1' },
            { id: 'fanfare', color: 'var(--warn-color)', icon: 'Speaker', label: 'Fanfarra' },
            { id: 'trophy', color: 'var(--gold-color)', icon: 'Trophy', label: 'Vitória' }
        ];

        /* Helper for SVG Icons */
        const ICONS = {
            Check: '<polyline points="22 4 12 14.01 9 11.01"></polyline><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>',
            X: '<circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line>',
            Drum: '<path d="M12 2c5.5 0 10 1.8 10 4s-4.5 4-10 4S2 8.2 2 6s4.5-4 10-4z"></path><path d="M22 6v8c0 2.2-4.5 4-10 4S2 16.2 2 14V6"></path>',
            Clap: '<path d="M14 9a2 2 0 0 1-2 2H6l-4 4V4c0-1.1.9-2 2-2h8a2 2 0 0 1 2 2v5Z"></path><path d="M18 9h2a2 2 0 0 1 2 2v11l-4-4h-6a2 2 0 0 1-2-2v-1"></path>',
            Plus: '<path d="M12 5v14"></path><path d="M5 12h14"></path>',
            Minus: '<path d="M5 12h14"></path>',
            Speaker: '<path d="M8 21h8a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2z"></path><line x1="16" y1="4" x2="16" y2="20"></line><path d="M4 14h2"></path><path d="M4 10h2"></path><path d="M20 10h2"></path><path d="M20 14h2"></path>',
            Trophy: '<path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>',
            Target: '<circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle>'
        };

        /*******************************************************
         * 2. STATE MANAGEMENT
         *******************************************************/
        const state = {
            queue: [], history: [], historyIndex: -1,
            timerInterval: null,
            theme: localStorage.getItem('qv_theme') || 'dark',
            mode: localStorage.getItem('qv_mode') || 'pro',
            brand: localStorage.getItem('qv_brand') || 'futuro',
            isExpanded: false,
            scores: {},
            audioCtx: null, activeSounds: {},
            view: 'text' // 'text', 'qr', 'dice', 'picker', 'none'
        };

        /*******************************************************
         * 3. SERVICES (Audio, Modal)
         *******************************************************/

        class AudioService {
            static init() {
                if (!state.audioCtx) state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            static toggle(key) {
                this.init();
                // Stop if playing
                if (state.activeSounds[key]) {
                    const sound = state.activeSounds[key];
                    if (sound.audio) { sound.audio.pause(); sound.audio.currentTime = 0; }
                    delete state.activeSounds[key];
                    ui.highlightSound(key, false);
                    if (key === 'trophy') document.getElementById('sunburst').classList.remove('active');
                    return;
                }

                // Play
                const url = SOUNDS[key];
                const isLoop = ['drum', 'clap', 'palmas'].includes(key);

                if (url) {
                    const audio = new Audio(url);
                    audio.loop = isLoop;
                    state.activeSounds[key] = { audio };
                    ui.highlightSound(key, true);

                    if (!isLoop) audio.onended = () => {
                        delete state.activeSounds[key];
                        ui.highlightSound(key, false);
                        if (key === 'trophy') document.getElementById('sunburst').classList.remove('active');
                    };

                    audio.play().catch(() => this.playSynth(key));
                } else {
                    this.playSynth(key);
                }

                if (key === 'fanfare' || key === 'trophy') ui.confetti();
                if (key === 'trophy') document.getElementById('sunburst').classList.add('active');
            }

            static playSynth(key) {
                // Fallback synthesis logic can be kept simple here
                // (Omitted for brevity, but kept structure if needed)
                console.warn("Audio fallback triggered for", key);
            }
        }

        class ModalSystem {
            constructor() {
                this.overlay = document.getElementById('modal-overlay');
                this.title = document.getElementById('modal-title');
                this.body = document.getElementById('modal-body');
                this.btnConfirm = document.getElementById('modal-confirm');
                this.btnCancel = document.getElementById('modal-cancel');

                this.btnCancel.onclick = () => this.close();
                this.resolvePromise = null;
            }

            show({ title, html, confirmText = 'Confirmar', showCancel = true }) {
                this.title.innerText = title;
                this.body.innerHTML = html;
                this.btnConfirm.innerText = confirmText;
                this.btnCancel.style.display = showCancel ? 'block' : 'none';
                this.overlay.classList.add('open');
                this.overlay.setAttribute('aria-hidden', 'false');

                // Focus trap logic could be added here
                const input = this.body.querySelector('input');
                if (input) input.focus();
                else this.btnConfirm.focus();

                return new Promise((resolve) => {
                    this.resolvePromise = resolve;
                    this.btnConfirm.onclick = () => {
                        const field = this.body.querySelector('input, textarea');
                        const val = field ? field.value : true;
                        this.close();
                        resolve(val);
                    };
                    // Extend cancel to resolve false/null
                    this.btnCancel.onclick = () => {
                        this.close();
                        resolve(null);
                    };
                });
            }

            close() {
                this.overlay.classList.remove('open');
                this.overlay.setAttribute('aria-hidden', 'true');
            }
        }
        const modal = new ModalSystem();

        /*******************************************************
         * 4. UI CONTROLLER
         *******************************************************/
        const ui = {
            els: {
                mainText: document.getElementById('main-text'),
                qrContainer: document.getElementById('qr-container'),
                qrWrapper: document.getElementById('qr-canvas-wrapper'),
                input: document.getElementById('input-text'),
                root: document.documentElement
            },

            init() {
                this.renderSoundDrawer();
                this.applyState();
                this.updateDisplay("Olá! Vamos começar?");

                // Idle Detection for Zen Mode
                let idleTimer;
                const resetIdle = () => {
                    if (document.body.classList.contains('idle')) {
                        document.body.classList.remove('idle');
                    }
                    if (idleTimer) clearTimeout(idleTimer);

                    if (state.mode === 'simple') {
                        idleTimer = setTimeout(() => {
                            // Only apply if still in simple mode
                            if (state.mode === 'simple') {
                                document.body.classList.add('idle');
                            }
                        }, 2000); // 2 seconds
                    }
                };

                // Initialize idle check immediately
                resetIdle();

                document.addEventListener('mousemove', resetIdle);
                document.addEventListener('keydown', resetIdle);
                document.addEventListener('click', resetIdle);
                document.addEventListener('touchstart', resetIdle);

                // Event Listeners
                document.addEventListener('click', (e) => {
                    if (!document.getElementById('logo-area').contains(e.target)) {
                        document.getElementById('logo-area').classList.remove('active');
                    }
                });

                this.els.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey && !state.isExpanded) {
                        e.preventDefault();
                        app.processInput();
                    }
                    if (e.key === 'Enter' && e.ctrlKey) {
                        e.preventDefault();
                        app.manualSubmit();
                    }
                    if (e.key === 'Enter' && e.shiftKey) {
                        e.preventDefault();
                        app.addToQueue();
                    }
                });
            },

            renderSoundDrawer() {
                const drawer = document.getElementById('sound-drawer');
                const allowedLabels = ['clap', 'palmas', 'pointUp', 'pointDown'];
                drawer.innerHTML = '<button class="submenu-close" onclick="ui.toggleSoundDrawer()" title="Fechar">×</button>' +
                    SOUND_METADATA.map(s => `
                    <button id="btn-${s.id}" class="tool-btn sound-drawer-btn" onclick="AudioService.toggle('${s.id}')" title="${s.label}">
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" style="stroke:${s.color}">${ICONS[s.icon]}</svg>
                        ${allowedLabels.includes(s.id) ? `<span>${s.label}</span>` : ''}
                    </button>
                `).join('');
            },

            updateDisplay(text, isQR = false) {
                // Check for HTML to enable rich mode
                const isHtml = /<[a-z][\s\S]*>/i.test(text) || text.includes('style=') || text.includes('<b>') || text.includes('<i>');

                if (isHtml && !isQR) {
                    this.els.mainText.classList.add('rich-content');
                    this.els.mainText.innerHTML = text;
                } else {
                    this.els.mainText.classList.remove('rich-content');
                    this.els.mainText.innerText = text;
                }

                this.els.mainText.classList.remove('hidden');
                this.els.mainText.classList.add('visible');

                if (isQR) {
                    this.els.qrContainer.style.display = 'block';
                    this.els.qrWrapper.innerHTML = "";
                    const canvas = document.createElement('canvas');
                    this.els.qrWrapper.appendChild(canvas);
                    new QRious({ element: canvas, value: (isHtml ? this.els.mainText.innerText : text), size: 256, level: 'H' });
                } else {
                    this.els.qrContainer.style.display = 'none';
                }
            },

            toggleQR() {
                features.qr.toggle();
            },

            closeQR() {
                this.els.qrContainer.style.display = 'none';
                this.els.input.focus(); // Restore focus to prevent toolbar collapse
            },

            toggleExpand() {
                state.isExpanded = !state.isExpanded;
                document.getElementById('control-panel').classList.toggle('expanded', state.isExpanded);
                this.els.input.setAttribute('placeholder', state.isExpanded ? "Modo Texto Rico..." : "Escreva... (Shift+Enter para Fila)");
                this.els.input.focus();
            },

            toggleSoundDrawer() {
                document.getElementById('sound-drawer').classList.toggle('open');
                document.getElementById('btn-sound-drawer').classList.toggle('active');
            },

            toggleLinkMenu() {
                const drawer = document.getElementById('links-drawer');
                const btn = document.getElementById('btn-links');
                const inputWrap = document.querySelector('.input-wrapper');

                const isOpening = !drawer.classList.contains('visible');

                drawer.classList.toggle('visible', isOpening);
                btn.classList.toggle('active', isOpening);

                if (isOpening) {
                    inputWrap.style.display = 'none'; // Hide input

                    // Add click listener to close
                    setTimeout(() => {
                        const closeFn = (e) => {
                            if (!drawer.contains(e.target) && !btn.contains(e.target)) {
                                drawer.classList.remove('visible');
                                btn.classList.remove('active');
                                inputWrap.style.display = 'flex'; // Restore input
                                document.removeEventListener('click', closeFn);
                            }
                        };
                        document.addEventListener('click', closeFn);
                    }, 0);
                } else {
                    inputWrap.style.display = 'flex'; // Restore input if toggled off
                }
            },

            showToast(msg) {
                const toast = document.createElement('div');
                toast.innerText = msg;
                toast.style.cssText = `
                    position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
                    background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
                    border-radius: 20px; z-index: 2000; animation: fadeInOut 2s ease forwards;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2); backdrop-filter: blur(5px);
                `;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            },

            highlightSound(id, active) {
                const btn = document.getElementById(`btn-${id}`);
                if (btn) active ? btn.classList.add('sound-playing') : btn.classList.remove('sound-playing');
            },

            applyState() {
                document.body.setAttribute('data-mode', state.mode);
                this.els.root.setAttribute('data-theme', state.theme);

                const b = BRANDS[state.brand];
                if (b) {
                    const img = document.getElementById('app-logo');
                    img.src = state.theme === 'light' ? b.light : b.dark;
                    img.alt = b.name;
                }

                // Mark active menu items
                document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                [`brand-${state.brand}`, `mode-${state.mode}`, `theme-${state.theme}`].forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.classList.add('active');
                });

                const slideBtn = document.getElementById('btn-create-slide');
                const linkBtn = document.getElementById('btn-links');
                if (slideBtn) {
                    if (state.brand === 'futuro') {
                        slideBtn.classList.remove('hidden');
                        linkBtn.classList.remove('hidden');
                    } else {
                        slideBtn.classList.add('hidden');
                        linkBtn.classList.add('hidden');
                        // Reset inline state
                        document.getElementById('slide-inline-controls').classList.remove('visible');
                        document.getElementById('btn-send').style.display = 'block';
                    }
                }
            },

            updateQueueBadge() {
                const el = document.getElementById('nav-queue-count');
                const info = document.getElementById('queue-info-badge');
                if (state.queue.length > 0) {
                    el.innerText = state.queue.length;
                    el.classList.remove('hidden');
                    info.innerText = `${state.queue.length} em espera`;
                    info.classList.add('visible');
                    document.getElementById('nav-right').classList.add('visible');
                } else {
                    el.classList.add('hidden');
                    info.classList.remove('visible');
                    // Hide right arrow if no history forward and no queue
                    if (state.historyIndex >= state.history.length - 1) document.getElementById('nav-right').classList.remove('visible');
                }
            },

            navControls() {
                document.getElementById('nav-left').classList.toggle('visible', state.historyIndex > 0);
                const canFwd = state.historyIndex < state.history.length - 1 || state.queue.length > 0;
                document.getElementById('nav-right').classList.toggle('visible', canFwd);
            },

            confetti() {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#4facfe', '#00f2fe', '#ffffff'] });
            }
        };

        /*******************************************************
         * 5. FEATURES & LOGIC
         *******************************************************/
        const features = {
            // New Unified View Manager
            setView(mode, data = null) {
                // Remove sunburst if not trophy
                if (mode !== 'trophy') {
                    const sb = document.getElementById('sunburst');
                    if (sb) sb.classList.remove('active');
                }

                if (state.view === mode && !data) return;
                state.view = mode;

                ui.els.mainText.classList.remove('hidden', 'visible', 'rich-content');
                ui.els.mainText.style.display = 'none';
                ui.els.qrContainer.style.display = 'none';
                document.getElementById('scoreboard').style.display = 'none';

                switch (mode) {
                    case 'text':
                        ui.els.mainText.style.display = 'block';
                        const isHtml = data && (/<[a-z][\s\S]*>/i.test(data) || data.includes('style=') || data.includes('<b>'));
                        if (isHtml) {
                            ui.els.mainText.classList.add('rich-content');
                            ui.els.mainText.innerHTML = data;
                        } else {
                            ui.els.mainText.innerText = data || "";
                        }
                        void ui.els.mainText.offsetWidth;
                        ui.els.mainText.classList.add('visible');
                        break;

                    case 'qr':
                        ui.els.qrContainer.style.display = 'block';
                        ui.els.qrWrapper.innerHTML = `
                            <div style="font-size:1.2rem; margin-bottom:1.5rem; color:var(--accent-color); font-weight:600; text-align:center; max-width:400px; word-break:break-all;">
                                ${data}
                            </div>
                        `;
                        const canvas = document.createElement('canvas');
                        ui.els.qrWrapper.appendChild(canvas);
                        new QRious({ element: canvas, value: data, size: 280, level: 'H' });
                        break;

                    case 'dice':
                        ui.els.mainText.style.display = 'block';
                        ui.els.mainText.innerHTML = `
                            <div class="dice-wrapper">
                                <div id="dice-result" class="dice-result">A lançar...</div>
                                <div class="dice-visuals dice-shake"><span id="d1"></span><span id="d2"></span></div>
                            </div>`;
                        ui.els.mainText.classList.add('visible');
                        break;

                    case 'picker':
                        ui.els.mainText.style.display = 'flex';
                        ui.els.mainText.style.alignItems = 'center';
                        ui.els.mainText.style.justifyContent = 'center';
                        ui.els.mainText.innerHTML = '<div id="picker-result" style="font-size:4rem; font-weight:800; color:var(--accent-color); animation: pulse 0.5s infinite alternate;">Sorteando...</div>';
                        ui.els.mainText.classList.add('visible');
                        break;
                }
            },

            timer: {
                async setup() {
                    if (state.timerInterval) {
                        clearInterval(state.timerInterval);
                        state.timerInterval = null;
                        document.getElementById('timer-overlay').style.display = 'none';
                        return;
                    }
                    const min = await modal.show({
                        title: 'Definir Timer',
                        html: '<input type="number" class="modal-input" placeholder="Minutos (ex: 5)" value="5" min="1">'
                    });
                    if (min) this.start(parseInt(min));
                },
                start(min) {
                    let time = min * 60;
                    const el = document.getElementById('timer-overlay');
                    el.style.display = 'block';
                    el.style.color = '';

                    const update = () => {
                        el.innerText = `${Math.floor(time / 60).toString().padStart(2, '0')}:${(time % 60).toString().padStart(2, '0')}`;
                    };
                    update();

                    state.timerInterval = setInterval(() => {
                        time--;
                        update();
                        if (time <= 0) {
                            clearInterval(state.timerInterval);
                            state.timerInterval = null;
                            el.style.color = '#ff4b4b';
                            AudioService.toggle('success');
                            ui.confetti();
                            setTimeout(() => { el.style.display = 'none'; }, 5000);
                        }
                    }, 1000);
                }
            },

            dice: {
                roll() {
                    if (state.view === 'dice') { app.clear(); return; }
                    features.setView('dice');
                    const diceChars = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];
                    let rolls = 0;
                    const interval = setInterval(() => {
                        const v1 = Math.floor(Math.random() * 6);
                        const v2 = Math.floor(Math.random() * 6);
                        const d1 = document.getElementById('d1'), d2 = document.getElementById('d2');
                        if (d1) d1.innerText = diceChars[v1];
                        if (d2) d2.innerText = diceChars[v2];
                        if (++rolls >= 20) {
                            clearInterval(interval);
                            const vis = document.querySelector('.dice-visuals');
                            if (vis) vis.classList.remove('dice-shake');
                            const res = document.getElementById('dice-result');
                            if (res) {
                                res.innerText = (v1 + v2 + 2);
                                res.classList.add('show');
                                AudioService.toggle('success');
                            }
                        }
                    }, 80);
                }
            },

            picker: {
                async setup() {
                    const text = await modal.show({
                        title: 'Sorteio Aleatório',
                        html: '<textarea class="modal-input" placeholder="Nomes separados por vírgula" rows="4"></textarea>'
                    });
                    if (text) this.run(text.split(',').map(s => s.trim()).filter(Boolean));
                },
                run(names) {
                    if (names.length < 2) return;
                    features.setView('picker');
                    const resEl = document.getElementById('picker-result');
                    let spins = 0;
                    const interval = setInterval(() => {
                        if (state.view !== 'picker' || !resEl) { clearInterval(interval); return; }
                        resEl.innerText = names[Math.floor(Math.random() * names.length)];
                        if (++spins >= 30) {
                            clearInterval(interval);
                            resEl.style.animation = "none";
                            resEl.style.transform = "scale(1.2)";
                            AudioService.toggle('fanfare');
                        }
                    }, 100);
                }
            },

            qr: {
                toggle() {
                    if (state.view === 'qr') {
                        if (state.history.length > 0) features.setView('text', state.history[state.historyIndex]);
                        else app.clear();
                    } else {
                        let content = ui.els.input.innerText.trim();
                        if (!content && state.view === 'text') content = ui.els.mainText.innerText;
                        if (content && content !== "..." && !content.includes("Sorteando")) {
                            features.setView('qr', content);
                        }
                    }
                }
            },

            score: {
                async setup() {
                    const sb = document.getElementById('scoreboard');
                    if (sb.style.display === 'flex') { sb.style.display = 'none'; return; }

                    const num = await modal.show({
                        title: 'Configurar Placar',
                        html: '<input type="number" class="modal-input" placeholder="Número de Equipas (2-6)" min="2" max="6" value="2">'
                    });
                    if (num) this.build(parseInt(num));
                },
                build(n) {
                    state.scores = {};
                    let html = '';
                    for (let i = 0; i < n; i++) {
                        const char = String.fromCharCode(65 + i);
                        state.scores[char] = 0;
                        html += `<div class="score-team" id="team-${char}" onmousedown="features.score.update('${char}', event)">
                                    <div class="score-val" id="score-${char}">0</div>
                                    <div class="score-label">Equipa ${char}</div>
                                 </div>`;
                    }
                    html += `<button id="score-win-btn" onclick="features.score.checkWinner()" title="Apurar Vencedor" style="margin-left:15px; background:var(--glass-bg); border:1px solid var(--glass-border); border-radius:50%; width:75px; height:75px; display:flex; align-items:center; justify-content:center; cursor:pointer; color:var(--text-color); transition:all 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
                                <svg viewBox="0 0 24 24" width="48" height="48" stroke="currentColor" stroke-width="2" fill="none">${ICONS.Target}</svg>
                             </button>`;
                    const sb = document.getElementById('scoreboard');
                    sb.innerHTML = html;
                    sb.style.display = 'flex';
                },
                update(team, e) {
                    const delta = (e.shiftKey || e.button === 2) ? -1 : 1;
                    state.scores[team] = Math.max(0, state.scores[team] + delta);
                    document.getElementById(`score-${team}`).innerText = state.scores[team];
                    AudioService.toggle(delta > 0 ? 'pointUp' : 'pointDown');
                },
                checkWinner() {
                    let max = -1, winners = [];
                    Object.entries(state.scores).forEach(([t, s]) => {
                        if (s > max) { max = s; winners = [t]; }
                        else if (s === max) winners.push(t);
                    });
                    document.querySelectorAll('.score-team').forEach(el => el.classList.remove('winner-highlight'));
                    if (max > 0) {
                        winners.forEach(t => document.getElementById(`team-${t}`).classList.add('winner-highlight'));
                        AudioService.toggle('trophy');
                    }
                }
            },

            slide: {
                activeScheme: 'default',
                active: false,
                toggleInline() {
                    const toolbarColors = document.getElementById('slide-colors-toolbar');
                    const drawer = document.getElementById('links-drawer');

                    if (drawer.classList.contains('visible')) ui.toggleLinkMenu();

                    this.active = !this.active;

                    const btn = document.getElementById('btn-create-slide');
                    btn.classList.toggle('active', this.active);

                    if (this.active) {
                        // Force toolbar visible logic if needed, or just show colors
                        document.getElementById('control-panel').classList.add('expanded'); // Reusing existing expanded logic
                        toolbarColors.style.display = 'flex';
                        ui.els.input.focus();
                        this.setScheme(this.activeScheme);
                    } else {
                        toolbarColors.style.display = 'none';
                        document.getElementById('control-panel').classList.remove('expanded');
                        // Reset border
                        if (ui.els.input) ui.els.input.style.borderColor = '';
                    }
                },
                setScheme(scheme) {
                    this.activeScheme = scheme;
                    // Update selection in toolbar
                    document.querySelectorAll('.inline-scheme-btn').forEach(btn => btn.classList.remove('active'));
                    const btn = document.getElementById(`toolbar-scheme-${scheme}`);
                    if (btn) btn.classList.add('active');

                    // Visual feedback on input border
                    const colors = {
                        'default': '#FFB743',
                        'scheme2': '#5271FF',
                        'scheme3': '#35B729'
                    };
                    if (this.active && ui.els.input) {
                        ui.els.input.style.borderColor = colors[scheme] || 'var(--glass-border)';
                    }
                },
                create() {
                    // Robust text retrieval
                    let text = ui.els.input.innerText;

                    // Cleanup any zero-width spaces or potential HTML artifacts
                    text = text.replace(/[\u200B-\u200D\uFEFF]/g, '').trim();

                    if (!text) text = "Novo Slide";

                    const data = {
                        text: text,
                        scheme: this.activeScheme
                    };
                    localStorage.setItem('slideData', JSON.stringify(data));
                    window.location.href = 'futuro-digital.html';
                },
                openPortal() {
                    const data = {
                        text: "bit.ly/futurodigital",
                        scheme: 'scheme2' // Green, Blue, Purple
                    };
                    localStorage.setItem('slideData', JSON.stringify(data));
                    window.location.href = 'futuro-digital.html';
                }
            }
        };

        /*******************************************************
         * 6. MAIN CONTROLLER
         *******************************************************/
        const app = {
            setTheme(t) { state.theme = t; localStorage.setItem('qv_theme', t); ui.applyState(); },
            setMode(m) { state.mode = m; localStorage.setItem('qv_mode', m); ui.applyState(); },
            setBrand(b) { state.brand = b; localStorage.setItem('qv_brand', b); ui.applyState(); },

            processInput() {
                const val = ui.els.input.innerText.trim() ? ui.els.input.innerHTML : "";
                ui.els.input.innerHTML = "";
                if (val) this.showContent(val);
                ui.els.input.focus();
            },

            manualSubmit() {
                // If Slide Mode is active, Create Slide instead of Projecting
                if (features.slide.active) {
                    features.slide.create();
                    return;
                }
                const text = ui.els.input.innerText.trim();
                if (!text) return;
                this.showContent(text); // Use showContent to handle history
                ui.els.input.innerHTML = ""; // Clear input after submission
                ui.els.input.focus(); // Keep focus on input
            },

            showContent(text) {
                // Add to history
                if (state.history[state.history.length - 1] !== text) {
                    state.history.push(text);
                    state.historyIndex = state.history.length - 1;
                }
                features.setView('text', text);
                ui.navControls();
            },

            addToQueue() {
                const val = ui.els.input.innerText.trim() ? ui.els.input.innerHTML : "";
                if (val) {
                    state.queue.push(val);
                    ui.els.input.innerHTML = "";
                    ui.updateQueueBadge();
                    AudioService.toggle('pointUp'); // Feedback sound
                }
            },

            navHistory(dir) {
                if (dir === 'back') {
                    if (state.historyIndex > 0) {
                        state.historyIndex--;
                        features.setView('text', state.history[state.historyIndex]);
                    }
                } else {
                    if (state.queue.length > 0) {
                        const next = state.queue.shift();
                        ui.updateQueueBadge();
                        this.showContent(next);
                    } else if (state.historyIndex < state.history.length - 1) {
                        state.historyIndex++;
                        features.setView('text', state.history[state.historyIndex]);
                    }
                }
                ui.navControls();
            },

            clear() {
                features.setView('text', '');
                ui.els.mainText.classList.remove('visible');
            }
        };

        function toggleMenu(e) {
            e.stopPropagation();
            document.getElementById('logo-area').classList.toggle('active');
        }

        // INIT
        window.addEventListener('load', () => ui.init());

    </script>
